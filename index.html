<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Practice</title>
    <!-- Skeleton CSS  -->
    <link rel="stylesheet" href="css/skeleton.css" />
  </head>
  <body>
    <main id="app" class="container">
      <div class="row">
        <h1>{{ welcome }}</h1>
        <h3 v-once>This will not change: {{ welcome }}</h3>
        <!-- Perform one-time interpolations that do not update on data change -->
        <button v-on:click="welcome=welcomeVue">Change</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          welcome: "Hello World",
          welcomeVue: "Hello Vue"
        }
      });
    </script>
  </body>
</html>
